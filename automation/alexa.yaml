- alias: alexa_fernsehen
  trigger:
    platform: state
    entity_id: input_boolean.fernsehen
    to: "on"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.fernbedinung
        option: "Fernsehen"
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.fernsehen

